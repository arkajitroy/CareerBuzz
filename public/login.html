<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="icon" href="source/favicon.png" type="image/gif" sizes="16x16">

    <!-- <link rel="stylesheet" href="bootstrap/bootstrap.css"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container">
        <center><div class="main_box">

            <div class="container">

                <div class="logo_part">
                    <img src="source/icon.png" alt="main_icon" width="200" height="200">
                </div>

                <div class="join-main">

                    <form action="chat.html">
                        
                        <div class="name_label">Email or Username</div>
                        <div class="text-input">
                            <input class="entry_1" type="text" id="name" name="name" placeholder="Enter Username">
                        </div>

                        <div class="name_label">Room</div>
                        <div class="dropdown_menu">

                            <select class="select_class" name="room" id="room">
                                <option value="default" selected>Select Room</option>
                                <option value="ups_cse">UPSC CSE</option>
                                <option value="cat">CAT</option>
                                <option value="ugc">UGC GATE</option>
                                <option value="ugc_net">UGC NET</option>
                                <option value="banking">Banking</option>
                                <option value="railways">Railways</option>
                            </select>
                            
                        </div>

                        <button type="submit" class="button">Join Chat</button>

                        
                    </form>

                </div>
                
            </div>

        </div></center>
    </div>
    
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
